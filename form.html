<html>
    <head>
        <title>
            Registrations form 
        </title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <script src="form.js"></script>

    </head>
    <body >
        <h1 style="text-align:center; font-family:algerian;">Registrations Forms<h1>
        <div >
            <form name="abe" onsubmit="validation()">
                <p><b>Full Name</b><input type="text" name="Full Name"></p>
                <p><b>Address</b><input type="text" name="Address"></p>
                <p><b>Date of Birth</b><input type="date" name="Date of Birth"></p>
                <p><b>Phone</b><input type="text" name="Phone"></p>
                <p><b>Country code</b><input type="text" name="code"></p>
                <p><b>Email Address</b><input type="email" name="Email"></p>
                <p>
                 <b>Course</b>
                    <select name="Subject"> 
                        <option>BTECH</option>
                        <option>BBC</option>
                        <option>BCOM</option>
                        <option>MTECH</option>  
                    </select>          
                </p>
                <p><input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="Reset">
                </p>
            </form>
        </div>
    </body>
</html>
